<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-do</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-name">Task name</label>
              <input type="text" class="form-control" id="new-task-name">
            </div>
            <div class="form-group">
              <label for="new-priority">Priority 1-5</label>
              <input type="text" class="form-control" id="new-priority">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Current tasks:</h2>
          <ul id="current-tasks">
          </ul>

          <h2>Completed tasks:</h2>
          <ul id="completed-tasks">
          </ul>

        </div>
      </div>
    </div>
  </body>
</html>
